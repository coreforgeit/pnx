name: Pnx update

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 89.111.155.92
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/pnx/docker
          git push origin main
          docker-compose down
          docker-compose up -d