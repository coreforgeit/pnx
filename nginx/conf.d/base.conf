# /etc/nginx/sites-available/pnx.conf

# Определяем upstream на локальный Django (порт 8000 на хосте)
upstream django {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name pnx.com www.pnx.com;

    # Логи
    access_log  /var/log/nginx/pnx_access.log;
    error_log   /var/log/nginx/pnx_error.log warn;

    # Максимальный размер тела запроса (например для загрузки файлов)
    client_max_body_size 20M;

    # Статика и медиа
    location /static/ {
        alias /var/html/staticfiles/;
        access_log off;
        expires 30d;
    }
    location /media/ {
        alias /var/html/media/;
        access_log off;
        expires 30d;
    }

    # Обычные HTTP-запросы к Django
    location / {
        # Прокси-параметры
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect     off;

        proxy_pass http://django;
    }

    # WebSocket (например, ваши /ws/-маршруты)
    location /ws/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout                 3600s;

        proxy_pass http://django;
    }

    # О扱ка ошибок (опционально)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
